<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/blog.css" />
    <title>My Project</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#"><img src="./assets/img/brandred.png" /></a>
          </li>
          <li>
            <a href="/"><b>Home</b></a>
          </li>
          <li><a href="#">My Project</a></li>
        </ul>
        <a href="form.html" class="btn">Contact Me</a>
      </nav>
    </header>
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event); this.reset(); return false;">
            <h1>ADD MY PROJECT</h1>
            <div class="form-groups">
              <label for="input-title">Project Name:</label>
              <input type="text" id="input-title" />
            </div>
            <div class="progress">
              <div class="form-groups">
                <label for="start-date">Start Date:</label>
                <input type="text" id="input-start" />
              </div>
              <div class="form-groups">
                <label for="end-date">End Date:</label>
                <input type="text" id="end-start" />
              </div>
            </div>
            <div class="form-groups">
              <label for="input-content">Description</label>
              <textarea id="input-content"></textarea>
            </div>
            <div class="checkboks" style="display: flex">
              <label>
                <input
                  style="margin-right: 10px"
                  type="checkbox"
                  checked="checked"
                />
                Node js
              </label>
              <label>
                <input
                  style="margin-left: 50px"
                  type="checkbox"
                  checked="checked"
                />
                Next js
              </label>
            </div>
            <div class="checkboks" style="display: flex; margin-bottom: 50px">
              <label>
                <input
                  style="margin-right: 10px"
                  type="checkbox"
                  checked="checked"
                />
                React js
              </label>
              <label>
                <input
                  style="margin-left: 45px"
                  type="checkbox"
                  checked="checked"
                />
                Typescript
              </label>
            </div>
            <div class="form-groups">
              <label for="upload-image">Upload Image </label>
              <!-- <div class="input-image-content"> -->
              <i class="fa-sharp fa-solid fa-paperclip"></i>
              <input type="file" id="input-blog-image" />
              <!-- </div> -->
            </div>
            <div class="btn-post">
              <button class="btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="title">
        <h1>MY PROJECT</h1>
      </div>
      <div id="contents" class="blog-list">
        <div class="blog-list-item">
          <div class="blog-image">
            <img src="./assets/img/vicky-unsplash.jpg" />
          </div>
          <div class="blog-info">
            <h1>
              <a href="blog-detail.html" target="_blank"
                >Dumbways Web App - 2021</a
              >
            </h1>
            <div class="detail-blog-duration">
              <p>durasi: 3 bulan</p>
            </div>
            <div class="blog-content">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor,
                maxime saepe enim optio,
              </p>
            </div>
            <div class="download-apps">
              <a href="#">
                <i class="fa-brands fa-google-play fa-md"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-android fa-md"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-java fa-md"></i>
              </a>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn-edit">edit</button>
            <button class="btn-delete">delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/blog.js"></script>
  </body>
</html>
